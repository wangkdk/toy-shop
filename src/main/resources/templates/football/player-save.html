<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments.html :: head"></head>

<body class="bg-light">
<nav th:replace="fragments.html :: main-nav"></nav>

<div class="container">
    <div class="py-5 text-center">
        <h2>팀 등록</h2>
        <form class="needs-validation col-sm-12" action="#"
              th:action="@{/football/player/create}" th:object="${playerSaveForm}" method="post" novalidate>
            <div class="form-group">
                <label th:for="team">팀</label>
                <select class="custom-select" th:field="*{teamId}">
                    <option th:each="team : ${teams}"
                            th:text="${team.name}"
                            th:value="${team.id}"></option>
                </select>
            </div>
            <div class="form-group">
                <label th:for="name">이름</label>
                <input type="text" th:field="*{name}" class="form-control"
                       placeholder="이름을 입력해주세요." aria-describedby="nameHelp" required minlength="1" maxlength="50">
                <small id="nameHelp" class="form-text text-muted" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                    1글자 이상 50글자 이하로 입력해주세요.
                </small>
            </div>

            <div class="form-group">
                <label th:for="number">등번호</label>
                <input type="text" th:field="*{number}" class="form-control"
                       placeholder="등번호를 입력해주세요." aria-describedby="numberHelp" required minlength="1">
                <small id="numberHelp" class="form-text text-muted" th:if="${#fields.hasErrors('number')}" th:errors="*{number}">
                    같은 팀에 같은 등번호는 존재할 수 없습니다.
                </small>
            </div>

            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">등록하기</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
